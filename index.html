<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="box"> 
        <h2>Rock Paper Scissors</h2>
        <div class="box-rps" id="box-rps-div"> 
            <img id="rock" src="/images/rock-image-for-rps-game.png" height="220" width="150" alt="Rock"
            onclick="rpsGame(this)">
            <img src="/images/paper-image-for-rps-game.png" alt="" id="paper" height="220" width="150" alt="Paper"
            onclick="rpsGame(this)">
            <img src="/images/sciccors-for-rps-game.png" alt="" id="scissors" height="220" width="150" alt="Scissors"
            onclick="rpsGame(this)">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
